<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMOC - Sistema de Manutenção</title>
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <h2>PMOC System</h2>
        <p>Carregando...</p>
    </div>

    <!-- Login/Register Section -->
    <section id="auth-section" class="hidden">
        <div class="container">
            <div class="auth-form">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <p>Novo usuário? <a href="#" id="show-register">Cadastre-se</a></p>
            </div>
        </div>
    </section>

    <!-- Main App Section -->
    <main id="main-app" class="hidden">
        <header>
            <div class="header-content">
                <h1 contenteditable="true">PMOC - MANUTENÇÃO PREVENTIVA E CORRETIVA</h1>
                <div id="company-logo">
                    <img id="logo-preview" src="images/default-logo.png" alt="Logo da Empresa">
                    <input type="file" id="logo-upload" accept="image/*">
                </div>
            </div>
        </header>

        <!-- Formulário Principal -->
        <form id="pmoc-form">
            <!-- Informações Básicas -->
            <section class="form-section">
                <h3>Informações Básicas</h3>
                <div class="form-grid">
                    <input type="text" placeholder="Número da OS" required>
                    <input type="text" placeholder="Número do Contrato" required>
                    <input type="text" placeholder="Cliente" required>
                    <input type="text" placeholder="Unidade de Atendimento" required>
                </div>
            </section>

            <!-- Checklist -->
            <section class="form-section">
                <h3>Checklist de Manutenção</h3>
                <div class="checklist">
                    <!-- Checklist items will be generated by JavaScript -->
                </div>
            </section>

            <!-- Medições -->
            <section class="form-section">
                <h3>Medições</h3>
                <!-- Circuitos A, B, C will be generated by JavaScript -->
            </section>

            <!-- Informações Técnicas -->
            <section class="form-section">
                <h3>Informações Técnicas</h3>
                <div class="tech-info">
                    <input type="text" placeholder="Nome do Técnico" required>
                    <input type="date" required>
                    <input type="time" placeholder="Hora Início" required>
                    <input type="time" placeholder="Hora Término" required>
                </div>
            </section>

            <!-- Ações -->
            <section class="form-actions">
                <button type="submit">Salvar</button>
                <button type="button" id="generate-pdf">Gerar PDF</button>
                <button type="button" id="export-data">Exportar Dados</button>
            </section>
        </form>
    </main>
</body>
<script src="script.js"></script>
</html>
